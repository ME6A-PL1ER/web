apiVersion: apps/v1
kind: Deployment
metadata:
  name: physics-engine
  labels:
    app: physics-engine
spec:
  replicas: 2
  selector:
    matchLabels:
      app: physics-engine
  template:
    metadata:
      labels:
        app: physics-engine
    spec:
      containers:
      - name: physics-engine
        image: physics-engine:latest
        ports:
        - containerPort: 8000
        env:
        - name: PYTHONPATH
          value: "/app"
        - name: LOG_LEVEL
          value: "info"
        resources:
          requests:
            memory: "128Mi"
            cpu: "100m"
          limits:
            memory: "512Mi"
            cpu: "500m"
        livenessProbe:
          httpGet:
            path: /api/v1/health
            port: 8000
          initialDelaySeconds: 30
          periodSeconds: 10
        readinessProbe:
          httpGet:
            path: /api/v1/health
            port: 8000
          initialDelaySeconds: 5
          periodSeconds: 5

---
apiVersion: v1
kind: Service
metadata:
  name: physics-engine-service
spec:
  selector:
    app: physics-engine
  ports:
    - protocol: TCP
      port: 80
      targetPort: 8000
  type: ClusterIP

---
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: physics-engine-ingress
  annotations:
    nginx.ingress.kubernetes.io/rewrite-target: /
    nginx.ingress.kubernetes.io/ssl-redirect: "true"
spec:
  tls:
  - hosts:
    - physics-simulator.yourdomain.com
    secretName: physics-tls-secret
  rules:
  - host: physics-simulator.yourdomain.com
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: physics-engine-service
            port:
              number: 80